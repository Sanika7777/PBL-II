<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommended Playlists for {{ mood }}</h1>
        <p>Here are some playlists that match your current mood:</p>
        
        <div class="playlist-grid">
            {% for playlist in playlists %}
            <div class="playlist-card">
                <div class="playlist-cover">
                    <img src="https://i.scdn.co/image/ab67706c0000bebb1d3e7e13d8e2b9f8f0a5a5e5" alt="Playlist cover">
                </div>
                <h3>{{ playlist.name }}</h3>
                <a href="https://open.spotify.com/playlist/{{ playlist.id }}" target="_blank" class="btn">Play on Spotify</a>
            </div>
            {% endfor %}
        </div>
        
        <div class="actions">
            <a href="{{ url_for('select_mood') }}" class="btn secondary">Choose Different Mood</a>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
    </div>
</body>
</html>
